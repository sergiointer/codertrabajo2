    <main>
        <h1>Contacto</h1>

        <form>
            <div>
                <label for="nombre-apellido">Nombre y apellido</label>
                <input type="text" id="nombre-apellido" required placeholder="Ingresa nombre completo">
            </div>

            <div>
                <label for="dni">DNI</label>
                <input type="number" id="dni" required placeholder="Ingresa DNI">
            </div>

            <div>
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Ingresa telefono">
            </div>

            <div>
               <p>Genero:</p>

<label for="masc">Masculino</label>
<input type="radio" name="genero" id="masc">

<label for="fem">Femenino</label>
<input type="radio" name="genero" id="fem">

<label for="nb">No binario</label>
<input type="radio" name="genero" id="nb">

<label for="nc">No contesta</label>
<input type="radio" name="genero" id="nc">

            </div>

            <div>
                <label for="mensaje">Deja tu mensaje</label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Deja tu mensaje"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">
            </div>
            

          
        </form>
    </main>
